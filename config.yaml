config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: nolink
  longkey: false
dotfiles:
  f_zshenv:
    src: zshenv
    dst: ~/.zshenv
    link: link
  f_gitconfig:
    link: link
    src: gitconfig
    dst: ~/.gitconfig
  f_p10k.zsh:
    src: p10k.zsh
    dst: ~/.p10k.zsh
    link: link
  f_xprofile:
    src: xprofile
    dst: ~/.xprofile
    link: link
  f_makepkg.conf:
    src: makepkg.conf
    dst: ~/.makepkg.conf
    link: link
  f_wgetrc:
    src: wgetrc
    dst: ~/.wgetrc
    link: link
  d_zsh:
    src: zsh
    dst: ~/.zsh
    link: link
profiles:
  archlinux:
    dotfiles:
    - f_zshenv
    - f_gitconfig
    - f_p10k.zsh
    - f_xprofile
    - f_makepkg.conf
    - f_wgetrc
    - d_zsh
